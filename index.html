<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="icon" href="./assets/icono.png" />
    <title>Cake Bakery</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper teal lighten-2">
          <a href="#" class="brand-logo">
            <img src="./assets/Logo.png" width="64px" alt="logo" class="logo" />
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./">Carrito</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1>Bakery Shop</h1>
      <div class="row">
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://cdn.shopify.com/s/files/1/0262/5080/5306/products/ONL_ELGLOBO_CheescakeCorazo_un_2_400x.jpg?v=1643132702"
              />
              <span class="card-title">Cheesecake corazon</span>
            </div>
            <div class="card-content">
              <p>$39</p>
            </div>
            <div class="card-action">
              <a href="#">Agregar a carrito</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://cdn.shopify.com/s/files/1/0262/5080/5306/products/ONL_ELGLOBO_PastelOteloCorazo_un_2_400x.jpg?v=1643133202"
              />
              <span class="card-title">Otelo corazon</span>
            </div>
            <div class="card-content">
              <p>$138</p>
            </div>
            <div class="card-action">
              <a href="#">Agregar a carrito</a>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://cdn.shopify.com/s/files/1/0262/5080/5306/products/ONL_ELGLOBO_GaribaldiRosaCorazo_un_2_400x.jpg?v=1643133162"
              />
              <span class="card-title">Garibaldi corazon rosa</span>
            </div>
            <div class="card-content">
              <p>$24</p>
            </div>
            <div class="card-action">
              <a href="#">Agregar a carrito</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
